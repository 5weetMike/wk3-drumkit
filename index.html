<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
 <div class="body">
    <h1 class="heading">DrumKit Challenge</h1>
<!-- Some basic and simple html using div's to allow for easy css styling. -->
<div class="container1">
    <div class ="buttons">
        <button id="boomSound">boom <p>(A Key)</p></button>
        <audio id="boom" src="./sounds/boom.wav"></audio>
        <button id="clapSound">clap <p>(S Key)</p></button>
        <audio id="clap" src="./sounds/clap.wav"></audio>
        <button id="hihatSound">hihat <p>(D Key)</p></button>
        <audio id="hihat" src="./sounds/hihat.wav"></audio>
        <button id="kickSound">kick <p>(F Key)</p></button>
        <audio id="kick" src="./sounds/kick.wav"></audio>

        <div class = "drumkit">        
            <img src="./images/drumkit.png">
        </div>


        <button id="openhatSound">openhat <p>(G Key)</p></button>
        <audio id="openhat" src="./sounds/openhat.wav"></audio>
        <button id="rideSound">ride <p>(H Key)</p></button>
        <audio id="ride" src="./sounds/ride.wav"></audio>
        <button id="snareSound">snare <p>(J Key)</p></button>
        <audio id="snare" src="./sounds/snare.wav"></audio>
        <button id="tinkSound">tink <p>(K Key)</p></button>
        <audio id="tink" src="./sounds/tink.wav"></audio>
        <button id="tomSound">tom <p>(L Key)</p></button>
        <audio id="tom" src="./sounds/tom.wav"></audio>
    </div>
</div>
</div>


    <script src="./script.js"></script>
</body>
</html>
